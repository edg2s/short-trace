
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Trace shortener</title>
	</head>
	<body>
		<textarea id="input" cols="80" rows="10" placeholder="Paste stack trace here"></textarea>
		<p><button id="submit">Shorten</button></p>
		<textarea id="output" cols="80" rows="10" readonly placeholder="Shortened stack trace"></textarea>
		<p><button id="copy">Copy to clipboard</button></p>
		<script src="index.js"></script>
	</body>
</html>
